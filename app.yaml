runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /static
  static_dir: static
- url: /css
  static_dir: static/css
- url: /less
  static_dir: static/less
- url: /img
  static_dir: static/img
- url: /js
  static_dir: static/js
- url: /.*
  script: dream.app
# [END handlers]
